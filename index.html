<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: rgb(227,163,82);
background: radial-gradient(circle, rgba(227,163,82,0.738532913165266) 0%, rgba(236,138,43,0.923406862745098) 100%);
          "
        >
          <h1>Caramel cake with tropical fruits</h1>
          <p>17$</p>
        </div>
        <div
          style="
            background: rgb(160,115,59);
background: radial-gradient(circle, rgba(160,115,59,0.6292892156862745) 0%, rgba(102,56,12,0.9654236694677871) 100%);
          "
        >
          <h1>Sweet mix</h1>
          <p>22$</p>
        </div>
        <div
          style="
            background: rgb(253,29,29);
background: radial-gradient(circle, rgba(253,29,29,0.38279061624649857) 0%, rgba(252,176,69,0.68531162464986) 50%);
          "
        >
          <h1>Cheesecake with berries</h1>
          <p>15$</p>
        </div>
        <div
          style="
            background: rgb(228,12,12);
background: radial-gradient(circle, rgba(228,12,12,0.6432948179271709) 14%, rgba(200,244,180,0.36318277310924374) 72%);
          "
        >
          <h1>Prague cake with berries</h1>
          <p>20$</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('img/praga.webp');
          "
        ></div>
        <div
          style="
            background-image: url('img/cheesecake.webp');
          "
        ></div>
        <div
          style="
            background-image: url('img/mix.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('img/Caramel-cake.webp');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
